{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
  Registration | DairyDelight
{% endblock title %}
{% block content %}

<!-- ***Login section starts*** -->
    <div class="container" style="margin-top: 70px;min-height: 600px;">
        <div class="row">
            <div class="col-12" >
                <h4 class="mb-3">User Login</h4>
                <hr style="border-color: b8bfc2;">
                {% include 'shop/message.html' %}
            </div>
        </div>
        <section class="py-4 my-5">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="" class="form-label">User Name</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter User name">
                            </div>
                            <div class="mb-4">
                                <label for="" class="form-label">User Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <p class="my-2">Already User ?<a href=""> Login Now</a></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
<!-- ***Login section ends*** -->
{% endblock content %}
